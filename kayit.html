<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEAP GAMES - Kayıt Ol</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
    body {background:#ff3333; color:white; font-family:Arial; text-align:center; margin:0; padding:20px;}
    .logo {margin-top:30px; font-family:'Orbitron',sans-serif; font-size:70px; letter-spacing:8px; text-shadow:0 0 20px rgba(255,255,255,0.8);}
    .logo span {display:block; font-size:90px;}
    .underline {width:400px; height:6px; background:white; margin:20px auto; box-shadow:0 0 15px white;}
    h2 {margin:50px 0 30px; font-size:32px;}
    .input-group {position:relative; width:90%; max-width:350px; margin:20px auto;}
    input {padding:15px; width:100%; border:none; border-radius:8px; background:rgba(255,255,255,0.2); color:white; font-size:18px; box-sizing:border-box;}
    input::placeholder {color:#ffcccc;}
    button {padding:15px; width:90%; max-width:350px; background:white; color:#ff3333; font-weight:bold; border:none; border-radius:8px; font-size:20px; cursor:pointer; margin:20px auto;}
    button:hover {background:#ff6666; color:white;}
    #mesaj {margin-top:30px; font-size:20px; font-weight:bold;}
    a {color:white; text-decoration:underline;}
  </style>
</head>
<body>
  <div class="logo">MEAP<div class="underline"></div><span>GAMES</span><div class="underline"></div></div>
  <h2>KAYIT OL</h2>
  
  <div class="input-group"><input type="text" id="isim" placeholder="Oyuncu İsmi" required></div>
  <div class="input-group"><input type="email" id="email" placeholder="E-posta" required></div>
  <div class="input-group"><input type="password" id="pass" placeholder="Şifre" required></div>
  
  <button onclick="kayitOl()">KAYIT OL</button>
  <p id="mesaj"></p>
  <p><a href="index.html">← Zaten hesabın var mı? Giriş yap</a></p>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDp2dofx_F9_p7PVaXxCjW9wY8e8vF6n5m3k1h0g",
    authDomain: "meap-games.firebaseapp.com",
    projectId: "meap-games",
    storageBucket: "meap-games.appspot.com",
    messagingSenderId: "1092303341508",
    appId: "1:1092303341508:web:4f6412d44da060c669c691"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function kayitOl() {
    const isim = document.getElementById("isim").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("pass").value;

    if (!isim || !email || !pass) {
      document.getElementById("mesaj").innerHTML = "⚠️ Tüm alanları doldur!";
      return;
    }

    auth.createUserWithEmailAndPassword(email, pass)
      .then((userCredential) => {
        return userCredential.user.updateProfile({ displayName: isim });
      })
      .then(() => {
        document.getElementById("mesaj").style.color = "lime";
        document.getElementById("mesaj").innerHTML = "✅ Kayıt başarılı!<br>Hoş geldin " + isim + "!";
        setTimeout(() => { location.href = "index.html"; }, 2000);
      })
      .catch((error) => {
        let msg = "";
        if (error.code === "auth/email-already-in-use") msg = "⚠️ Bu e-posta zaten kayıtlı!";
        else if (error.code === "auth/weak-password") msg = "⚠️ Şifre en az 6 karakter olmalı!";
        else if (error.code === "auth/invalid-email") msg = "⚠️ Geçersiz e-posta!";
        else msg = "Hata: " + error.message;
        document.getElementById("mesaj").style.color = "yellow";
        document.getElementById("mesaj").innerHTML = msg;
      });
  }
</script>
</body>
</html>
