    function kayitOl() {

      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value;
      if (!isim || !email || !pass) { document.getElementById("mesaj").innerHTML = "‚ö†Ô∏è T√ºm alanlarƒ± doldur!"; return; }
      if (pass.length < 6) { document.getElementById("mesaj").innerHTML = "‚ö†Ô∏è ≈ûifre en az 6 karakter olmalƒ±!"; return; }

      auth.createUserWithEmailAndPassword(email, pass)
        .then((userCredential) => userCredential.user.updateProfile({ displayName: isim }))
