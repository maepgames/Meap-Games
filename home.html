<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEAP GAMES - Ana Sayfa</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#000;color:white;font-family:'Segoe UI',Arial,sans-serif;}
    
    /* ÜST MENÜ */
    .topbar{
      position:fixed;top:0;left:0;right:0;
      background:#111;
      padding:15px 20px;
      display:flex;
      justify-content:center;
      gap:40px;
      z-index:999;
      box-shadow:0 4px 10px rgba(255,0,0,0.4);
    }
    .topbar a{
      color:white;
      text-decoration:none;
      font-size:20px;
      font-weight:bold;
      padding:10px 20px;
      border-radius:8px;
      transition:0.3s;
    }
    .topbar a:hover, .topbar a.active{
      background:#FF3333;
    }

    /* ANA İÇERİK */
    .main{
      margin-top:90px;
      padding:20px;
      text-align:center;
    }
    h1{
      font-size:50px;
      margin:30px 0;
      text-shadow:0 0 20px #FF3333;
    }
    .welcome{
      font-size:24px;
      margin:40px 0;
      color:#aaa;
    }
    .cards{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:25px;
      margin-top:50px;
    }
    .card{
      background:#111;
      width:300px;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 5px 15px rgba(255,0,0,0.3);
      transition:0.3s;
    }
    .card:hover{transform:translateY(-10px);}
    .card img{width:100%;height:180px;object-fit:cover;}
    .card h3{padding:15px;font-size:22px;}
    .card p{padding:0 15px 20px;color:#ccc;}
  </style>
</head>
<body>

  <!-- ÜST MENÜ -->
  <div class="topbar">
    <a href="#oyunlar" class="active">OYUNLAR</a>
    <a href="#mini">MİNİ OYUNLAR</a>
    <a href="#duyuru">DUYURULAR</a>
    <a href="#hesap">HESAP</a>
  </div>

  <!-- ANA İÇERİK -->
  <div class="main">
    <h1>MEAP GAMES</h1>
    <div class="welcome">Hoş geldin kral! En iyi oyunlar burada seni bekliyor.</div>

    <div class="cards">
      <!-- BURAYA İSTEDİĞİN KADAR OYUN KARTI EKLEYECEĞİZ -->
      <div class="card">
        <img src="https://via.placeholder.com/300x180/FF3333/000?text=OYUN+1" alt="oyun">
        <h3>GTA Vice City Mobile</h3>
        <p>45 MB - Aksiyon</p>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x180/FF3333/000?text=OYUN+2" alt="oyun">
        <h3>Call of Duty Mobile</h3>
        <p>82 MB - FPS</p>
      </div>
    </div>
  </div>

</body>
</html>
